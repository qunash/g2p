<<: &shared
  language_name: English
mappings:
  - display_name: Dummy to Arpabet
    in_lang: dummy
    out_lang: dummy-eng-arpabet
    out_delimiter: " "
    type: mapping
    norm_form: "NFC"
    authors:
      - Aidan Pine
    mapping: dummy_to_arpabet.json
    rule_ordering: apply-longest-first
    <<: *shared
  - display_name: Hamming Dummy to Arpabet
    in_lang: hamming-dummy
    out_lang: hamming-dummy-eng-arpabet
    out_delimiter: " "
    type: mapping
    norm_form: "NFC"
    authors:
      - Aidan Pine
    mapping: dummy_to_arpabet.json
    rule_ordering: apply-longest-first
    <<: *shared
  - display_name: English IPA to Arpabet
    in_lang: eng-ipa
    out_lang: eng-arpabet
    out_delimiter: " "
    type: mapping
    norm_form: "NFC"
    authors:
      - Patrick Littell
    mapping: eng_ipa_to_arpabet.json
    rule_ordering: apply-longest-first
    <<: *shared
  - display_name: English IPA to Arpabet
    in_lang: hamming-eng-ipa
    out_lang: hamming-eng-arpabet
    out_delimiter: " "
    type: mapping
    norm_form: "NFC"
    authors:
      - Patrick Littell
    mapping: eng_ipa_to_arpabet.json
    rule_ordering: apply-longest-first
    <<: *shared
  - display_name: English to IPA
    type: lexicon
    alignments: cmudict.ipa.aligned.txt
    in_lang: eng
    out_lang: eng-ipa
    case_sensitive: false
    norm_form: "NFC"
    authors:
      - David Huggins-Daines
    <<: *shared
  - display_name: English ARPABET to IPA
    type: mapping
    mapping: eng_arpabet_to_ipa.json
    in_lang: eng-arpabet
    out_lang: eng-ipa
    rule_ordering: apply-longest-first
    authors:
      - David Huggins-Daines
    <<: *shared
